# Dependabot configuration
# Automatically opens PRs to keep dependencies up to date.

version: 2

updates:
  # Keep npm dependencies in the backend up to date
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "00:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "backend"

  # Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "00:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "github-actions"
