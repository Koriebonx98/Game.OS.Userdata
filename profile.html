<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game OS ‚Äì User Profile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .profile-header-card {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            color: #fff;
            border-radius: 12px;
            padding: 24px 28px;
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        .profile-avatar {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6c63ff, #00b4d8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2em;
            flex-shrink: 0;
            border: 3px solid rgba(255,255,255,0.3);
        }
        .profile-header-info { flex: 1; min-width: 0; }
        .profile-header-info h2 {
            margin: 0 0 6px 0;
            font-size: 1.6em;
            font-weight: 700;
        }
        .profile-header-info .profile-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
            opacity: 0.85;
        }
        .profile-header-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .profile-header-actions .btn-profile-msg {
            background: rgba(255,255,255,0.15);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 9px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .profile-header-actions .btn-profile-msg:hover {
            background: rgba(255,255,255,0.28);
        }
        .profile-stats-row {
            display: flex;
            gap: 14px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        .profile-stat-card {
            flex: 1;
            min-width: 110px;
            background: #f1f5f9;
            border-radius: 10px;
            padding: 16px 14px;
            text-align: center;
        }
        .profile-stat-card .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #6c63ff;
            line-height: 1;
        }
        .profile-stat-card .stat-label {
            font-size: 0.78em;
            color: #64748b;
            margin-top: 4px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }
        .profile-tabs {
            display: flex;
            gap: 4px;
            border-bottom: 2px solid #e2e8f0;
            margin-bottom: 20px;
        }
        .profile-tab-btn {
            background: none;
            border: none;
            padding: 10px 18px;
            font-size: 0.95em;
            font-weight: 600;
            color: #64748b;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            border-radius: 6px 6px 0 0;
            transition: color 0.15s, border-color 0.15s;
        }
        .profile-tab-btn.active {
            color: #6c63ff;
            border-bottom-color: #6c63ff;
        }
        .profile-tab-btn:hover:not(.active) { color: #312e81; }
        .profile-tab-panel { display: none; }
        .profile-tab-panel.active { display: block; }
        .activity-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 0;
            border-bottom: 1px solid #f1f5f9;
        }
        .activity-item:last-child { border-bottom: none; }
        .activity-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            flex-shrink: 0;
        }
        .activity-text { flex: 1; font-size: 0.9em; color: #1e293b; }
        .activity-time { font-size: 0.78em; color: #94a3b8; white-space: nowrap; }
        .wishlist-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 0;
            border-bottom: 1px solid #f1f5f9;
        }
        .wishlist-item:last-child { border-bottom: none; }
        .profile-empty {
            color: #94a3b8;
            font-size: 0.9em;
            text-align: center;
            padding: 28px 0;
        }
    </style>
</head>
<body>
    <div class="container" style="max-width:900px;">
        <header>
            <h1>üéÆ Game OS Userdata</h1>
            <nav>
                <a href="index.html" class="nav-link">Home</a>
                <a href="games.html" class="nav-link">üîç Games</a>
                <a href="games.html?tab=library" class="nav-link">üìö My Library</a>
                <a href="friends.html" class="nav-link">üë• Friends</a>
                <a href="inbox.html" class="nav-link">üì¨ Inbox</a>
                <a href="account.html" class="nav-link">üë§ My Account</a>
                <button onclick="logout()" class="nav-link nav-btn">Logout</button>
            </nav>
        </header>

        <main style="padding:30px;">
            <div id="profileContent">
                <p style="color:#666;">Loading profile‚Ä¶</p>
            </div>
        </main>

        <footer>
            <p>&copy; 2026 Game OS Userdata. All rights reserved.</p>
            <p>Powered by GitHub Actions &amp; Node.js</p>
        </footer>
    </div>

    <script src="script.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        requireLogin();
        modeReady = initializeMode();
        await modeReady;
        displayCurrentUser();
        await loadProfile();
    });

    function switchProfileTab(tabName) {
        document.querySelectorAll('.profile-tab-btn').forEach(b => b.classList.toggle('active', b.dataset.tab === tabName));
        document.querySelectorAll('.profile-tab-panel').forEach(p => p.classList.toggle('active', p.id === 'profileTab_' + tabName));
    }

    function formatRelativeTime(isoString) {
        if (!isoString) return '';
        const diff = Date.now() - new Date(isoString).getTime();
        const mins  = Math.floor(diff / 60000);
        const hours = Math.floor(diff / 3600000);
        const days  = Math.floor(diff / 86400000);
        if (mins < 1)   return 'just now';
        if (mins < 60)  return `${mins}m ago`;
        if (hours < 24) return `${hours}h ago`;
        if (days < 30)  return `${days}d ago`;
        return new Date(isoString).toLocaleDateString();
    }

    async function loadProfile() {
        const params   = new URLSearchParams(window.location.search);
        const username = (params.get('user') || '').trim();
        const content  = document.getElementById('profileContent');

        if (!username) {
            content.innerHTML = '<p style="color:#c00;">No user specified. <a href="friends.html">‚Üê Back to Friends</a></p>';
            return;
        }

        document.title = `Game OS ‚Äì ${username}'s Profile`;
        content.innerHTML = '<p style="color:#666;">Loading profile‚Ä¶</p>';

        try {
            // Load library, wishlist, and presence in parallel
            const [library, wishlist, presence] = await Promise.all([
                MODE === 'demo' ? Promise.resolve(getDemoGameLibrary(username)) : getGameLibraryGitHub(username),
                MODE === 'demo' ? Promise.resolve(getDemoWishlist(username))     : getWishlistGitHub(username),
                getFriendPresence(username)
            ]);

            const online = isOnline(presence);

            // Stats
            const totalGames    = library.length;
            const platforms     = [...new Set(library.map(g => g.platform).filter(Boolean))];
            const totalWishlist = wishlist.length;

            // Recent activity: last 10 games added, sorted newest first
            const recentActivity = [...library]
                .filter(g => g.addedAt)
                .sort((a, b) => new Date(b.addedAt) - new Date(a.addedAt))
                .slice(0, 10);

            // Group library by platform
            const byPlatform = {};
            library.forEach(g => {
                if (!byPlatform[g.platform]) byPlatform[g.platform] = [];
                byPlatform[g.platform].push(g);
            });
            const platformList = Object.keys(byPlatform).sort();

            const safeUser = escapeHtml(username);

            content.innerHTML = `
                <!-- Profile Header -->
                <div class="profile-header-card">
                    <div class="profile-avatar">üë§</div>
                    <div class="profile-header-info">
                        <h2>${safeUser}</h2>
                        <div class="profile-status">
                            <span class="online-badge ${online ? 'online' : 'offline'}"></span>
                            <span>${online ? 'Online' : 'Offline'}</span>
                        </div>
                    </div>
                    <div class="profile-header-actions">
                        <button class="btn-profile-msg" onclick="openChat('${safeUser}')">üí¨ Message</button>
                        <a class="btn-profile-msg" href="friends.html">‚Üê Back</a>
                    </div>
                </div>

                <!-- Stats Row -->
                <div class="profile-stats-row">
                    <div class="profile-stat-card">
                        <div class="stat-value">${totalGames}</div>
                        <div class="stat-label">Games</div>
                    </div>
                    <div class="profile-stat-card">
                        <div class="stat-value">${platforms.length}</div>
                        <div class="stat-label">Platforms</div>
                    </div>
                    <div class="profile-stat-card">
                        <div class="stat-value">${totalWishlist}</div>
                        <div class="stat-label">Wishlist</div>
                    </div>
                    <div class="profile-stat-card">
                        <div class="stat-value">${recentActivity.length > 0 ? formatRelativeTime(recentActivity[0].addedAt) : '‚Äì'}</div>
                        <div class="stat-label">Last Active</div>
                    </div>
                </div>

                <!-- Tabs -->
                <div class="profile-tabs">
                    <button class="profile-tab-btn active" data-tab="games"    onclick="switchProfileTab('games')">üéÆ Games (${totalGames})</button>
                    <button class="profile-tab-btn"        data-tab="activity" onclick="switchProfileTab('activity')">üìã Activity</button>
                    <button class="profile-tab-btn"        data-tab="wishlist" onclick="switchProfileTab('wishlist')">‚≠ê Wishlist (${totalWishlist})</button>
                </div>

                <!-- Games Tab -->
                <div class="profile-tab-panel active" id="profileTab_games">
                    ${platformList.length === 0
                        ? '<p class="profile-empty">No games in library yet.</p>'
                        : platformList.map(plat => {
                            const games      = byPlatform[plat];
                            const coverColor = getPlatformColor(plat);
                            const coverIcon  = getPlatformIcon(plat);
                            return `
                            <div class="owned-platform-group">
                                <h4 class="owned-platform-header">${escapeHtml(plat)} <span class="games-count-badge">${games.length}</span></h4>
                                ${games.map(g => `
                                <div class="games-browse-item clickable" onclick="openGameModalFromLibrary('${escapeHtml(g.title || '')}', '${escapeHtml(plat)}', '${escapeHtml(String(g.titleId || ''))}')">
                                    <div class="game-cover-icon" style="background:${coverColor};">${coverIcon}</div>
                                    <div class="games-browse-info">
                                        <span class="games-browse-title">${escapeHtml(g.title || '')}</span>
                                        ${g.titleId ? `<span class="games-browse-id">${escapeHtml(String(g.titleId))}</span>` : ''}
                                    </div>
                                </div>`).join('')}
                            </div>`;
                          }).join('')
                    }
                </div>

                <!-- Activity Tab -->
                <div class="profile-tab-panel" id="profileTab_activity">
                    ${recentActivity.length === 0
                        ? '<p class="profile-empty">No recent activity.</p>'
                        : recentActivity.map(g => `
                        <div class="activity-item">
                            <div class="activity-icon" style="background:${getPlatformColor(g.platform)};">${getPlatformIcon(g.platform)}</div>
                            <div class="activity-text">Added <strong>${escapeHtml(g.title || '')}</strong> to their library <span style="color:#64748b;">(${escapeHtml(g.platform || '')})</span></div>
                            <div class="activity-time">${formatRelativeTime(g.addedAt)}</div>
                        </div>`).join('')
                    }
                </div>

                <!-- Wishlist Tab -->
                <div class="profile-tab-panel" id="profileTab_wishlist">
                    ${wishlist.length === 0
                        ? '<p class="profile-empty">Wishlist is empty.</p>'
                        : wishlist.map(g => `
                        <div class="wishlist-item">
                            <div class="activity-icon" style="background:${getPlatformColor(g.platform)};">${getPlatformIcon(g.platform)}</div>
                            <div class="activity-text">
                                <strong>${escapeHtml(g.title || '')}</strong>
                                <span style="color:#64748b;font-size:0.85em;margin-left:8px;">${escapeHtml(g.platform || '')}</span>
                            </div>
                            ${g.addedAt ? `<div class="activity-time">${formatRelativeTime(g.addedAt)}</div>` : ''}
                        </div>`).join('')
                    }
                </div>`;

        } catch (e) {
            content.innerHTML = `
                <p style="color:#c00;">Failed to load profile: ${escapeHtml(e.message)}</p>
                <a href="friends.html" class="btn btn-secondary" style="display:inline-block;margin-top:16px;text-decoration:none;">‚Üê Back to Friends</a>`;
        }
    }
    </script>
</body>
</html>
