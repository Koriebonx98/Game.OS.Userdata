<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game OS Userdata - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Game OS Userdata</h1>
            <nav>
                <a href="index.html" class="nav-link">Home</a>
                <a href="login.html" class="nav-link">Login</a>
            </nav>
        </header>
        
        <main>
            <div class="form-container">
                <h2>Sign Up</h2>
                <p class="form-subtitle">Create your account to get started</p>
                
                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <label for="signupUsername">Username</label>
                        <input 
                            type="text" 
                            id="signupUsername" 
                            name="username" 
                            placeholder="Choose a username"
                            required
                            minlength="3"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input 
                            type="email" 
                            id="signupEmail" 
                            name="email" 
                            placeholder="Enter your email"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input 
                            type="password" 
                            id="signupPassword" 
                            name="password" 
                            placeholder="Create a password"
                            required
                            minlength="6"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="signupConfirmPassword">Confirm Password</label>
                        <input 
                            type="password" 
                            id="signupConfirmPassword" 
                            name="confirmPassword" 
                            placeholder="Confirm your password"
                            required
                            minlength="6"
                        >
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                            <span>I agree to the Terms and Conditions</span>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                    
                    <div class="form-footer">
                        <p>Already have an account? <a href="login.html" class="link">Login here</a></p>
                    </div>
                </form>
                
                <div id="signupMessage" class="message"></div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2026 Game OS Userdata. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
